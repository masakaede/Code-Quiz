<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Quiz</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS Reference -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="container-fluid fixed-top">
        <div class="row">
            <div class="high-score col">View Hightscores</div>
            <div class="time col text-right"></div>
        </div>
    </header>
    <main class="container" style="margin-top:50px">
        <div class="card">
            <div class="card-body">

                <section class="row start-page justify-content-md-center text-center">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the folllowing code-related questions with the time limit. Keep in mind that
                        incorrect answers will penalize your scoretime by ten seconds.</p>
                    <button class="start-quiz">Start Quiz</button>
                </section>

                <section class="question-page" style="display: none;">
                    <h1 class="question">Q1. What are people who write computer code called?</h1>

                    <div class="answer-button q-1">
                        <button class="answer-button-1 correctAnswer">1. Programmers</button>
                        <button class="answer-button-2">2. Cryptographers</button>
                        <button class="answer-button-3">3. Professors</button>
                        <button class="answer-button-4">4. Manufacturers</button>
                    </div>
                </section>

                <section class="all-done-page" style="display: none;">
                    <h1 class="">All done!</h1>

                    <p class="final-score" style="display: block;"></p>

                    <form class="row">
                        <div class="col-5">
                            <label for="initial">Enter Initial!</label>
                            <input placeholder="Initial" id="initial" />
                        </div>
                        <button id="submit">Submit</button>
                    </form>
                </section>

                <section class="highscores-page" style="display: none;">
                    <h1>Highscores</h1>
                    <form id="highscores-form" method="POST">

                    </form>
                    <ul id="highscores-list"></ul>
                    <div class="row" style="margin-left:10px">
                        <button class="go-back">Go Back</button>
                        <button class="clear-button">Clear Highscores</button>
                    </div>
                </section>

                <section class="message">
                    <div class="row grey-border"></div>
                    <br>
                    <h5 class="response"></h5>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
